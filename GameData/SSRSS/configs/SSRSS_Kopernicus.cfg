				%outerRadius = 3544590 // 1.05
				%waveLength = 0.50, 0.55, 0.62, 1.0
			}
		}
	}

	@Body[Phobos]
	{
		@Properties
		{
			%sphereOfInfluence = 9059
		}
		@PQS
		{
			@Mods
			{
				@VertexHeightNoise
				{
					@noiseType = RidgedMultifractal
				}
			}
		}
	}

	@Body[Deimos]
	{
		@Properties
		{
			%sphereOfInfluence = 10263
		}
		@PQS
		{
			@Mods
			{
				@VertexHeightNoise
				{
					%noiseType = RidgedMultifractal
					%deformity = 40
					%frequency = 5
					%octaves = 12
				}
			}
		}
	}

	@Body[Callisto]
	{
		@PQS
		{
			%maxQuadLengthsPerFrame = 0.001
			%minLevel = 2
			%maxLevel = 9
			!Mods{}
			Mods
			{
				VertexHeightMap
				{
					map = RSS-Textures/PluginData/CallistoHeight.dds
					offset = 0
					deformity = 20000.0
					scaleDeformityByRadius = false
					order = 20
					enabled = true
				}				
				VertexColorMap
				{
					map = RSS-Textures/CallistoColor.dds
					order = 10
					enabled = true
				}
				VertexSimplexNoiseColor
				{
					seed = 45
					blend = 0.125
					colorStart = 0,0,0,1
					colorEnd = 1,1,1,1
					octaves = 12.0
					persistence = 0.7
					frequency = 2.0
					enabled = true
					order = 9999994
				}
				VertexSimplexHeightAbsolute
				{
					seed = 23893455
					octaves = 6
					persistence = 0.5
					deformity = 226.024172029509
					frequency = 400
					order = 12
					enabled = true
					name = _Height
				}
			}
		}
	}

