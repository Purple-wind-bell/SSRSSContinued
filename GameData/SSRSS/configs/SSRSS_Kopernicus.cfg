@Kopernicus
{
	useKopernicusTime = True
}

@Kopernicus:AFTER[RealSolarSystem]
{
	@Body,*
	{
		@finalizeOrbit = False
	}

	@Body[Sun]
	{
		@Properties

		{

			rotationPeriod = 2192832
		}
	}

	@Body[Mercury]
	{
		@Properties

		{

			@rotationPeriod = 4665729.50610443
		}
	}

	@Body[Kerbin]
	{
		@Properties

		{

			@rotationPeriod = 86143.872446965
		}
	}

	@Body[Moon]
	{
		@Properties

		{

			@initialRotation = 4
		}
	}

	@Body[Pluto]
	{
		@Properties

		{

			@rotationPeriod = 537782.102312603
			@initialRotation = 159
		}
	}
}