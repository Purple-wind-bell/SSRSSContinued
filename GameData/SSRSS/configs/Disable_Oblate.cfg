@Kopernicus:AFTER[RealSolarSystem]
{
	@Body[Jupiter]
	{
		!cacheFile = RealSolarSystem/RSSKopernicus/Jupiter/Cache/OblateJupiter.bin
		@Properties
		{
			!radius *= 1.02261446696514 // Equatorial Radius
			%radius = 69373000
		}
		!Rings,*{}
		@Atmosphere
		{
			@AtmosphereFromGround
			{
				!transformScale = 0,0,0
				%innerRadius = 69211890
				%outerRadius = 70981000
				%waveLength = 0.505, 0.52, 0.55, 1.0
			}
		}
		!Debug,*{}
		!PQS,*{}
	}
}

@Kopernicus:AFTER[RealSolarSystem]
{
	@Body[Saturn]
	{
		!cacheFile = RealSolarSystem/RSSKopernicus/Saturn/Cache/OblateSaturn.bin
		@Properties
		{
			!radius *= 1.03496359390026 // Equatorial Radius
			%radius = 57216000
		}
		!Rings,*{}
		Rings
		{
			Ring
			{
				angle = 0
				outerRadius = 2500
				innerRadius = 1250
				texture = RSS-Textures/SaturnRing
				color = 1,1,1,1
				lockRotation = false
				unlit = true
			}
		}
		@Atmosphere
		{
			@AtmosphereFromGround
			{
				!transformScale = 0,0,0
				%waveLength = 0.62, 0.65, 0.68, 0.5
			}
		}
		!Debug,*{}
		!PQS,*{}
	}
}

