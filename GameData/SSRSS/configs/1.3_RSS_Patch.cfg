@Kopernicus:AFTER[RealSolarSystem]
{
	@Body[Kerbin]
	{
		!cbNameLater = Earth
		@Properties
		{
			%displayName = Earth
		}
	}

	@Body[Moon]
	{
		@Properties
		{
			!useTheInName = True
			%displayName = The Moon
		}
	}

	@Body[Europa]
	{
		@Properties
		{
			!useTheInName = True
			%displayName = Europa
		}
	}

	@Body[Ganymede]
	{
		@Properties
		{
			!useTheInName = True
			%displayName = Ganymede
		}
	}

	@Body[Phobos]
	{
		@PQS
		{
			@Mods
			{
				@VertexHeightNoise
				{
					@noiseType = RidgedMultifractal
				}
			}
		}
	}
		
	@Body[Deimos]
	{
		@PQS
		{
			@Mods
			{
				@VertexHeightNoise
				{
					%noiseType = RidgedMultifractal
					%deformity = 40
					%frequency = 5
					%octaves = 12
				}
			}
		}
	}

	@Body[Callisto]
	{
		@PQS
		{
			%maxQuadLengthsPerFrame = 0.001
			%minLevel = 2
			%maxLevel = 9
			!Mods{}
			Mods
			{
				// Height
				VertexHeightMap
				{
					map = RSS-Textures/PluginData/CallistoHeight.dds
					offset = 0
					deformity = 20000.0
					scaleDeformityByRadius = false
					order = 20
					enabled = true
				}
				VertexSimplexHeight
				{
					seed = 2211221
					deformity = 1200.0
					octaves = 12.0
					persistence = 0.7
					frequency = 50.0
					enabled = true
					order = 102
				}
				VertexHeightNoiseVertHeight
				{
					seed = 1283704385
					frequency = 150
					lacunarity = 1.6
					octaves = 12
					persistance = 0.6
					heightStart = 0
					heightEnd = 1
					deformity = 4000
					mode = Low
					order = 105
				}
				
				// color
				VertexColorMap
				{
					map = RSS-Textures/CallistoColor.dds
					order = 10
					enabled = true
				}
				VertexSimplexNoiseColor
				{
					seed = 45
					blend = 0.125
					colorStart = 0,0,0,1
					colorEnd = 1,1,1,1
					octaves = 12.0
					persistence = 0.7
					frequency = 2.0
					enabled = true
					order = 200
				}
			}
		}
	}

	@Body[Mercury]
	{
		@Properties
		{
			!useTheInName = True
			%displayName = Mercury
		}
		@PQS
		{
			@Mods
			{
				@VertexRidgedAltitudeCurve
				{
					@ridgedMode = Standard
				}
			}
		}
	}

	@Body[Triton]
	{
		@Properties
		{
			!useTheInName = True
			%displayName = Triton
		}
	}

	@Body[Charon]
	{
		@Properties
		{
			!useTheInName = True
			%displayName = Charon
		}
	}

	@Body[Pluto]
	{
		@Properties
		{
			!useTheInName = True
			%displayName = Pluto
		}
	}

	@Body[Dione]
	{
		@Properties
		{
			!useTheInName = True
			%displayName = Dione
		}
	}

	@Body[Enceladus]
	{
		@Properties
		{
			!useTheInName = True
			%displayName = Enceladus
		}
	}

	@Body[Iapetus]
	{
		@Properties
		{
			!useTheInName = True
			%displayName = Iapetus
		}
	}

	@Body[Mimas]
	{
		@Properties
		{
			!useTheInName = True
			%displayName = Mimas
		}
	}

	@Body[Rhea]
	{
		@Properties
		{
			!useTheInName = True
			%displayName = Rhea
		}
	}

	@Body[Tethys]
	{
		@Properties
		{
			!useTheInName = True
			%displayName = Tethys
		}
	}
	
	@Body[Sun]
	{
		@Properties
		{
			!useTheInName = True
			%displayName = The Sun
		}
	}
		
	@Asteroid
	{
		@Flyby
		{
			@Body
			{
				@body = Kerbin
			}
		}
	}
}
