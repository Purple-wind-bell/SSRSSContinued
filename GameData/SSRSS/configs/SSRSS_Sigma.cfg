@SigmaDimensions
{
	// Base Settings

	@Resize = 0.0941767383456286
	@Rescale = 0.0941767383456286
	@Atmosphere = 0.8
	@dayLengthMultiplier = 0.333333333333333

	// Advanced Settings

	@landscape = 1.6
	@geeASLmultiplier = 1

	@resizeScatter = 1
	@resizeBuildings = 1

	@CustomSoISize = 0
	@CustomRingSize = 0

	@atmoASL = 1
	@tempASL = 1
