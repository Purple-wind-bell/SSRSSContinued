@Kopernicus:AFTER[RealSolarSystem]
{
	@Body[Jupiter]
	{
		%cacheFile = RealSolarSystem/RSSKopernicus/Cache/Jupiter.bin
	
		@Properties
		{
			@radius /= 1.022614466965144
		}
		!Rings,*{}
		@Atmosphere
		{
			@AtmosphereFromGround
			{
				!transformScale = 0,0,0
			}
		}
		!Debug,*{}
		!PQS,*{}
	}
}

@Kopernicus:AFTER[RealSolarSystem]
{
	@Body[Saturn]
	{
		%cacheFile = RealSolarSystem/RSSKopernicus/Cache/Neptune.bin
		@Properties
		{
			@radius /= 1.03496359390026
		}
		!Rings,*{}
		Rings
		{
			Ring
			{
				angle = 0
				outerRadius = 2500
				innerRadius = 1250
				texture = RSS-Textures/SaturnRing
				color = 1,1,1,1
				lockRotation = false
				unlit = true
			}
		}
		@Atmosphere
		{
			@AtmosphereFromGround
			{
				!transformScale = 0,0,0
			}
		}
		!Debug,*{}
		!PQS,*{}
	}
}

